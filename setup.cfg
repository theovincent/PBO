[metadata]
name = pbo
version = 0.1
description = Projected Bellman Operator (PBO). Attempt to learn the Bellman Operator with a neural network.
license = MIT
requires = 
    setuptools 
    wheel

[options]
packages = pbo
python_requires = >= 3.7
install_requires =
    dm-haiku==0.0.6 
    optax==0.1.2
    ipython==8.3.0
    ipykernel==6.13.0
    matplotlib==3.5.1
    tqdm==4.64.0
    ipywidgets==7.7.0
    jupyter==1.0.0
    pygame==2.1.2
    
[options.extras_require]
dev = 
    black==22.3.0
cpu =
    jax[cpu]==0.3.15
gpu =
    jax[cuda]==0.3.15